<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DroneX Stores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        body {
            font-family: 'Montserrat';
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .store-header {
            background-color: #f8f9fa;
            padding: 2rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                Nimbus
                <img src="assets/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link mx-3" href="cart.html">My Cart</a></li>
                    <li class="nav-item"><a class="btn btn-outline-dark" href="orders.html">My Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="store-header">
        <h1>Stores</h1>
        <p>Browse and order from our wide selection of products.</p>
    </header>

    <!-- Product Cards Section -->
    <section id="stores" class="py-5">
        <div class="container">
            <div class="row g-4">
                <!-- Product Card 1 -->
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <img src="https://via.placeholder.com/300x200.png?text=Drone+Camera+1" alt="Product 1" class="card-img-top">
                        <div class="card-body text-center">
                            <h5 class="card-title">Product 1</h5>
                            <p class="card-text">$299.00</p>
                            <button class="btn btn-primary add-to-cart-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <!-- Product Card 2 -->
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <img src="https://via.placeholder.com/300x200.png?text=Drone+Camera+2" alt="Product 2" class="card-img-top">
                        <div class="card-body text-center">
                            <h5 class="card-title">Product 2</h5>
                            <p class="card-text">$399.00</p>
                            <button class="btn btn-primary add-to-cart-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <!-- Product Card 3 -->
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <img src="https://via.placeholder.com/300x200.png?text=Battery+Pack" alt="Product 3" class="card-img-top">
                        <div class="card-body text-center">
                            <h5 class="card-title">Product 3</h5>
                            <p class="card-text">$99.00</p>
                            <button class="btn btn-primary add-to-cart-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>
                
                <!-- Product Card 4 -->
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <img src="https://via.placeholder.com/300x200.png?text=Battery+Pack" alt="Product 4" class="card-img-top">
                        <div class="card-body text-center">
                            <h5 class="card-title">Product 4</h5>
                            <p class="card-text">$99.00</p>
                            <button class="btn btn-primary add-to-cart-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>
                
                <!-- Product Card 5 -->
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <img src="https://via.placeholder.com/300x200.png?text=Battery+Pack" alt="Product 5" class="card-img-top">
                        <div class="card-body text-center">
                            <h5 class="card-title">Product 5</h5>
                            <p class="card-text">$99.00</p>
                            <button class="btn btn-primary add-to-cart-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>
                
                <!-- Product Card 6 -->
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <img src="https://via.placeholder.com/300x200.png?text=Battery+Pack" alt="Product 6" class="card-img-top">
                        <div class="card-body text-center">
                            <h5 class="card-title">Product 6</h5>
                            <p class="card-text">$99.00</p>
                            <button class="btn btn-primary add-to-cart-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-white text-dark text-left py-3 p-3">
        &copy; 2025 Nimbus. All Rights Reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Add to Cart Functionality -->
    <script>
        const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');

        // Add event listeners to "Add to Cart" buttons
        addToCartButtons.forEach(button => {
            button.addEventListener('click', function () {
                const card = this.closest('.card');
                const productName = card.querySelector('.card-title').innerText;
                const productPrice = card.querySelector('.card-text').innerText;

                // Save product details in localStorage
                const orders = JSON.parse(localStorage.getItem('orders')) || [];
                orders.push({ name: productName, price: productPrice });
                localStorage.setItem('orders', JSON.stringify(orders));

                alert(`${productName} has been added to your cart!`);
            });
        });
    </script>
</body>
</html>
