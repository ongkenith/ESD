<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - DroneX</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        body {
            font-family: Montserrat;
        }
        .orders-header {
            background-color: #f8f9fa;
            padding: 2rem 0;
            text-align: center;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .received-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                Nimbus
                <img src="assets/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link mx-3" href="cart.html">My Cart</a></li>
                    <li class="nav-item"><a class="btn btn-outline-dark" href="orders.html">My Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="orders-header">
        <h1>Pending Orders</h1>
        <p>Here are the orders you have placed.</p>
    </header>

    <!-- Orders Section -->
    <section id="orders-section" class="py-5">
        <div class="container">
            <h2>Your Orders</h2>

            <!-- Orders List -->
            <ul id="orders-list" class="list-group mt-3"></ul> <!-- Orders will be dynamically added here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-white text-dark text-left py-3 p-3">
        &copy; 2025 Nimbus. All Rights Reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Displaying Orders -->
    <script>
        // Retrieve orders from localStorage or create a fake order
        const ordersList = document.getElementById('orders-list');
        const orders = JSON.parse(localStorage.getItem('checkedOutOrders')) || [
            { name: "Drone Camera 1", price: "$299.00" }, // Fake order
        ];

        if (orders.length === 0) {
            // If no orders, display a message
            const emptyMessage = document.createElement('p');
            emptyMessage.textContent = "You have not placed any orders yet.";
            emptyMessage.classList.add('text-center', 'text-muted', 'mt-4');
            document.getElementById('orders-section').appendChild(emptyMessage);
        } else {
            // Display each order in the list
            orders.forEach((order, index) => {
                const orderItem = document.createElement('li');
                orderItem.classList.add('list-group-item');
                orderItem.innerHTML = `
                    ${order.name} - ${order.price}
                    <button id="received-btn-${index}" class='btn btn-success btn-sm received-btn' disabled>Received Order</button>
                `;

                // Append the order item to the list
                ordersList.appendChild(orderItem);

                // Add functionality to enable the "Received Order" button later
                const receivedButton = document.getElementById(`received-btn-${index}`);
                receivedButton.addEventListener('click', function () {
                    alert(`You have marked "${order.name}" as received.`);
                    receivedButton.disabled = true; // Disable button after clicking
                });
            });
        }
    </script>
</body>
</html>
