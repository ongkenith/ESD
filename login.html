<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        body {
            font-family: Montserrat;
            background-color: #f8f8f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .login-card .btn-primary {
            background-color: #333;
            border-color: #333;
        }
        .login-card .btn-primary:hover {
            background-color: #555;
            border-color: #555;
        }
        .text-muted {
            text-align: center;
            margin-top: 15px;
            color: #777;
        }
        .logo {
            text-align: center;
            font-size: 2rem; /* Adjust the font size for Nimbus text */
            margin-bottom: 30px; /* Add spacing below the logo */
        }

        .logo img {
            width: 52px; /* Increase the width of the image */
            height: 48px; /* Increase the height of the image */
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            Nimbus
            <img src="assets/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        </div>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="mobile_no" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobile_no" placeholder="Enter your mobile number" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p id="error-message" class="text-danger mt-3 text-center" style="display: none;">Invalid email or mobile number.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Login -->
    <script>
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const errorElement = document.getElementById('error-message');
            errorElement.style.display = 'none';

            const email = document.getElementById('email').value.trim();
            const mobileNo = document.getElementById('mobile_no').value.trim();

            try {
                const response = await fetch('http://localhost:5001/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, mobile_no: mobileNo })
                });

                errorElement.style.display = 'block';

    </script>
</body>
</html>
