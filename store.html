<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        body {
            font-family: 'Montserrat';
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .store-header {
            background-color: #f8f9fa;
            padding: 2rem 0;
            text-align: center;
        }
        .quantity-selector {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        margin: 10px 0;
        }
        .quantity-input {
            width: 50px;
            text-align: center;
        }
        .quantity-btn {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                Nimbus
                <img src="assets/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link mx-3" href="stores.html">Stores</a></li>
                    <li class="nav-item"><a class="nav-link mx-3" href="cart.html">My Cart</a></li>
                    <li class="nav-item"><a class="btn btn-outline-dark mx-3" href="orders.html">My Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="store-header">
        <h1>Store</h1>
        <p>Browse and order from our wide selection of products.</p>
    </header>

    <!-- Replace the entire <section id="stores"> with this: -->
<section id="stores" class="py-5">
    <div class="container">
        <div class="row g-4" id="stores-container">
            <!-- Stores will be dynamically inserted here -->
        </div>
    </div>
</section>

    <!-- Footer -->
    <footer class="footer bg-white text-dark text-left py-3 p-3">
        &copy; 2025 Nimbus. All Rights Reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Add to Cart Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost:5003/store')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const container = document.getElementById('stores-container');
                    if (data.store && data.store.length > 0) {
                        data.store.forEach(store => {
                            // Replace the card template in the JavaScript section with this:
                            container.innerHTML += `
                            <div class="col-md-4">
                                <div class="card shadow-sm">
                                    <img src="https://via.placeholder.com/300x200.png?text=Store+${store.store_id}" 
                                        alt="Store ${store.store_id}" class="card-img-top">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Store #${store.store_id}</h5>
                                        <p class="card-text">Location: ${store.pickup_location}</p>
                                        <div class="quantity-selector">
                                            <button class="btn btn-sm btn-outline-secondary quantity-btn minus-btn">-</button>
                                            <input type="number" class="form-control quantity-input" value="1" min="1">
                                            <button class="btn btn-sm btn-outline-secondary quantity-btn plus-btn">+</button>
                                        </div>
                                        <button class="btn btn-primary add-to-cart-btn" data-store-id="${store.store_id}" 
                                            data-store-location="${store.pickup_location}">
                                            Add to Cart
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                        });
                    } else {
                        container.innerHTML = '<p class="text-center">No stores found</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching stores:', error);
                    document.getElementById('stores-container').innerHTML = 
                        '<p class="text-center">Error loading stores. Please try again later.</p>';
                });
        });

        const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');

        // Replace the entire event listener code with this:
        document.addEventListener('click', function(e) {
            // Quantity selector functionality
            if (e.target.classList.contains('minus-btn')) {
                const input = e.target.nextElementSibling;
                if (input.value > 1) input.value--;
            } else if (e.target.classList.contains('plus-btn')) {
                const input = e.target.previousElementSibling;
                input.value++;
            }
            
            // Add to cart functionality
            if (e.target.classList.contains('add-to-cart-btn')) {
                const card = e.target.closest('.card');
                const storeId = e.target.getAttribute('data-store-id');
                const storeLocation = e.target.getAttribute('data-store-location');
                const quantity = parseInt(card.querySelector('.quantity-input').value);
                
                // Create cart item object
                const cartItem = {
                    id: storeId,
                    name: `Store #${storeId}`,
                    location: storeLocation,
                    quantity: quantity,
                    price: 10.00, // Assuming a fixed price per store visit
                    total: (10.00 * quantity).toFixed(2)
                };
                
                // Add to cart
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(cartItem);
                localStorage.setItem('cart', JSON.stringify(cart));
                
                alert(`${quantity} item(s) from Store #${storeId} added to cart!`);
            }
});
    </script>
</body>
</html>
