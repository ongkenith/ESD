<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        body {
            font-family: Montserrat;
        }
        .checkout-header {
            background-color: #f8f9fa;
            padding: 2rem 0;
            text-align: center;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #empty-cart-message {
            text-align: center;
            font-size: 1.2rem;
            color: #888;
            margin-top: 20px;
        }
        .checkout-btn-container {
            text-align: end;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            margin-top: 0.5rem;
        }
        .checkout-form {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-top: 2rem;
        }
        #postal-code {
            max-width: 200px;
        }
        input:valid {
            border-color: #28a745;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                Nimbus
                <img src="assets/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link mx-3" href="store.html">Store</a></li>
                    <li class="nav-item"><a class="nav-link mx-3" href="cart.html">My Cart</a></li>
                    <li class="nav-item"><a class="btn btn-outline-dark mx-3" href="orders.html">My Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="checkout-header">
        <h1>Checkout</h1>
        <p>Review your cart and proceed to checkout.</p>
    </header>

    <!-- Orders Section -->
    <section id="orders" class="py-5">
        <div class="container">
            <h2>Your Cart</h2>
            <p id="empty-cart-message">Your cart is currently empty.</p>
            <ul id="orders-list" class="list-group mt-3"></ul>

            <div id="checkout-form" class="checkout-form" style="display: none;">
                <h3 class="pb-2">Delivery Information</h3>
                <div class="form-group">
                    <label for="postal-code">Postal Code</label>
                    <input type="text" 
                           class="form-control" 
                           id="postal-code" 
                           pattern="[0-9]{6}" 
                           title="Please enter postal code"
                           placeholder="Enter postal code" 
                           required>
                </div>
            </div>

            <div class="checkout-btn-container">
                <button id="checkout-btn" class="btn btn-success" disabled>Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-white text-dark text-left py-3 p-3">
        &copy; 2025 Nimbus. All Rights Reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Cart Functionality -->
    <script>
        const ordersList = document.getElementById('orders-list');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const checkoutButton = document.getElementById('checkout-btn');
        const checkoutForm = document.getElementById('checkout-form');
        const postalCodeInput = document.getElementById('postal-code');
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        let totalPrice = 0;

        function updateCheckoutButtonState() {
            const hasItems = cart.length > 0;
            const hasValidPostalCode = /^\d{6}$/.test(postalCodeInput.value);
            
            checkoutButton.disabled = !(hasItems && hasValidPostalCode);
        }

        postalCodeInput.addEventListener('input', updateCheckoutButtonState);

        if (cart.length === 0) {
            emptyCartMessage.style.display = 'block';
            checkoutForm.style.display = 'none';
            checkoutButton.disabled = true;
        } else {
            emptyCartMessage.style.display = 'none';
            checkoutForm.style.display = 'block';

            cart.forEach(item => {
                const itemTotal = parseFloat(item.total);
                totalPrice += itemTotal;

                const cartItem = document.createElement('li');
                cartItem.classList.add('list-group-item');
                cartItem.innerHTML = `
                    <div>
                        <strong>${item.name}</strong><br>
                        <small>Location: ${item.location}</small><br>
                        Quantity: ${item.quantity} x $10.00
                    </div>
                    <div>
                        $${item.total}
                        <button class='btn btn-danger btn-sm remove-btn' data-id="${item.id}">Remove</button>
                    </div>
                `;

                const removeButton = cartItem.querySelector('.remove-btn');
                removeButton.addEventListener('click', function() {
                    const itemIndex = cart.findIndex(i => i.id === item.id);
                    if (itemIndex !== -1) {
                        const updatedCart = [...cart.slice(0, itemIndex), ...cart.slice(itemIndex + 1)];
                        localStorage.setItem('cart', JSON.stringify(updatedCart));
                        location.reload();
                    }
                });

                ordersList.appendChild(cartItem);
            });

            const totalItem = document.createElement('li');
            totalItem.classList.add('list-group-item', 'bg-light');
            totalItem.innerHTML = `
                <div><strong>Total</strong></div>
                <div><strong>$${totalPrice.toFixed(2)}</strong></div>
            `;
            ordersList.appendChild(totalItem);
        }

        checkoutButton.addEventListener('click', function() {
            const postalCode = postalCodeInput.value;
            
            if (!/^\d{6}$/.test(postalCode)) {
                alert('Please enter a valid 6-digit postal code');
                return;
            }

            const customer = JSON.parse(sessionStorage.getItem('customer'));
            if (!customer) {
                window.location.href = 'login.html';
                return;
            }

            fetch('http://localhost:5500/place_order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    Customer_ID: customer.Customer_ID,
                    delivery_location: postalCode,
                    cart_item: cart.map(item => ({
                        item_id: item.id,
                        quantity: item.quantity
                    }))
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.order_id) {
                    // Store order details in session storage
                    sessionStorage.setItem('lastOrder', JSON.stringify(data));
                    localStorage.removeItem('cart');
                    window.location.href = 'payment-successful.html';
                } else {
                    throw new Error(data.error || 'Failed to place order');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to place order: ' + error.message);
            });
        });
    </script>
</body>
</html>
