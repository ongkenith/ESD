<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        body {
            font-family: Montserrat;
        }
        .checkout-header {
            background-color: #f8f9fa;
            padding: 2rem 0;
            text-align: center;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #empty-cart-message {
            text-align: center;
            font-size: 1.2rem;
            color: #888;
            margin-top: 20px;
        }
        .checkout-btn-container {
            text-align: end; /* Aligns the button to the right */
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            margin-top: 0.5rem;
        }
        .checkout-form {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                Nimbus
                <img src="assets/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link mx-3" href="store.html">Store</a></li>
                    <li class="nav-item"><a class="nav-link mx-3" href="cart.html">My Cart</a></li>
                    <li class="nav-item"><a class="btn btn-outline-dark mx-3" href="orders.html">My Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="checkout-header">
        <h1>Checkout</h1>
        <p>Review your cart and proceed to checkout.</p>
    </header>

   <!-- Orders Section -->
   <section id="orders" class="py-5">
    <div class="container">
        <h2>Your Cart</h2>
        <!-- Empty Cart Message -->
        <p id="empty-cart-message">Your cart is currently empty.</p>

        <!-- Orders List -->
        <ul id="orders-list" class="list-group mt-3"></ul>

        <!-- Add this new form section -->
        <div id="checkout-form" class="checkout-form" style="display: none;">
            <h3 class="pb-2">Delivery Information</h3>
            <div class="form-group">
                <label for="user-name">Your Name</label>
                <input type="text" class="form-control" id="user-name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="user-email">Your Email</label>
                <input type="text" class="form-control" id="user-email" placeholder="Enter email address" required>
            </div>
            <div class="form-group">
                <label for="delivery-location">Delivery Location</label>
                <input type="text" class="form-control" id="delivery-location" placeholder="Enter delivery address" required>
            </div>
        </div>

        <!-- Checkout Button Container -->
        <div class="checkout-btn-container">
            <button id="checkout-btn" class="btn btn-success" disabled>Proceed to Checkout</button>
        </div>
    </div>
</section>

        <!-- Footer -->
        <footer class="footer bg-white text-dark text-left py-3 p-3">
            &copy; 2025 Nimbus. All Rights Reserved.
        </footer>
    
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Retrieving and Displaying Orders -->
    <script>
        // Retrieve cart from localStorage
        const ordersList = document.getElementById('orders-list');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const checkoutButton = document.getElementById('checkout-btn');
        const checkoutForm = document.getElementById('checkout-form');
        const userNameInput = document.getElementById('user-name');
        const userEmailInput = document.getElementById('user-email');
        const deliveryLocationInput = document.getElementById('delivery-location');
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        let totalPrice = 0;

        // Function to check if checkout should be enabled
        function updateCheckoutButtonState() {
            const hasItems = cart.length > 0;
            const hasName = userNameInput.value.trim() !== '';
            const hasLocation = deliveryLocationInput.value.trim() !== '';
            
            checkoutButton.disabled = !(hasItems && hasName && hasLocation);
        }

        // Add event listeners for input fields
        userNameInput.addEventListener('input', updateCheckoutButtonState);
        deliveryLocationInput.addEventListener('input', updateCheckoutButtonState);

        if (cart.length === 0) {
            emptyCartMessage.style.display = 'block';
            checkoutForm.style.display = 'none';
            checkoutButton.disabled = true;
        } else {
            emptyCartMessage.style.display = 'none';
            checkoutForm.style.display = 'block';

            // Calculate total price and display items
            cart.forEach(item => {
                const itemTotal = parseFloat(item.total);
                totalPrice += itemTotal;

                const cartItem = document.createElement('li');
                cartItem.classList.add('list-group-item');
                cartItem.innerHTML = `
                    <div>
                        <strong>${item.name}</strong><br>
                        <small>Location: ${item.location}</small><br>
                        Quantity: ${item.quantity} x $10.00
                    </div>
                    <div>
                        $${item.total}
                        <button class='btn btn-danger btn-sm remove-btn' data-id="${item.id}">Remove</button>
                    </div>
                `;

                const removeButton = cartItem.querySelector('.remove-btn');
                removeButton.addEventListener('click', function() {
                    const itemIndex = cart.findIndex(i => i.id === item.id);
                    if (itemIndex !== -1) {
                        const updatedCart = [...cart.slice(0, itemIndex), ...cart.slice(itemIndex + 1)];
                        localStorage.setItem('cart', JSON.stringify(updatedCart));
                        location.reload();
                    }
                });

                ordersList.appendChild(cartItem);
            });

            // Add total price display
            const totalItem = document.createElement('li');
            totalItem.classList.add('list-group-item', 'bg-light');
            totalItem.innerHTML = `
                <div><strong>Total</strong></div>
                <div><strong>$${totalPrice.toFixed(2)}</strong></div>
            `;
            ordersList.appendChild(totalItem);
        }

        // Checkout Button Click Event
        checkoutButton.addEventListener('click', function() {
            const orderDetails = {
                items: cart,
                total: totalPrice.toFixed(2),
                customerName: userNameInput.value.trim(),
                deliveryLocation: deliveryLocationInput.value.trim(),
                date: new Date().toISOString()
            };
            
            // Save order to localStorage (you might want to send this to a server in a real app)
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(orderDetails);
            localStorage.setItem('orders', JSON.stringify(orders));
            
            // Clear cart
            localStorage.removeItem('cart');
            
            alert(`Order placed successfully!\nTotal: $${totalPrice.toFixed(2)}\nDelivery to: ${deliveryLocationInput.value.trim()}`);
            // Redirect to orders page or home page
            window.location.href = 'orders.html';
        });
    </script>
</body>
</html>
