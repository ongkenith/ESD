<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - DroneX</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        body {
            font-family: Montserrat;
        }
        .checkout-header {
            background-color: #f8f9fa;
            padding: 2rem 0;
            text-align: center;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #empty-cart-message {
            text-align: center;
            font-size: 1.2rem;
            color: #888;
            margin-top: 20px;
        }
        .checkout-btn-container {
            text-align: end; /* Aligns the button to the right */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                Nimbus
                <img src="assets/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link mx-3" href="stores.html">Stores</a></li>
                    <li class="nav-item"><a class="nav-link mx-3" href="cart.html">My Cart</a></li>
                    <li class="nav-item"><a class="btn btn-outline-dark mx-3" href="orders.html">My Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="checkout-header">
        <h1>Checkout</h1>
        <p>Review your cart and proceed to checkout.</p>
    </header>

    <!-- Orders Section -->
    <section id="orders" class="py-5">
        <div class="container">
            <h2>Your Cart</h2>
            <!-- Empty Cart Message -->
            <p id="empty-cart-message">Your cart is currently empty.</p>

            <!-- Orders List -->
            <ul id="orders-list" class="list-group mt-3"></ul> <!-- Orders will be dynamically added here -->

            <!-- Checkout Button Container -->
            <div class="checkout-btn-container">
                <button id="checkout-btn" class="btn btn-success" disabled>Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-white text-dark text-left py-3 p-3">
        &copy; 2025 Nimbus. All Rights Reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Retrieving and Displaying Orders -->
    <script>
        // Retrieve orders from localStorage
        const ordersList = document.getElementById('orders-list');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const checkoutButton = document.getElementById('checkout-btn');
        const orders = JSON.parse(localStorage.getItem('orders')) || [];

        if (orders.length === 0) {
            // If no orders, show "Your cart is currently empty"
            emptyCartMessage.style.display = 'block';
            checkoutButton.disabled = true; // Disable checkout button
        } else {
            // Hide empty cart message
            emptyCartMessage.style.display = 'none';
            checkoutButton.disabled = false; // Enable checkout button

            // Display each order in the list
            orders.forEach(order => {
                const orderItem = document.createElement('li');
                orderItem.classList.add('list-group-item');
                orderItem.innerHTML = `
                    ${order.name} - ${order.price}
                    <button class='btn btn-danger btn-sm remove-btn'>Remove</button>
                `;

                // Add functionality to remove items from the list
                const removeButton = orderItem.querySelector('.remove-btn');
                removeButton.addEventListener('click', function () {
                    // Remove item from localStorage
                    const updatedOrders = orders.filter(o => o.name !== order.name);
                    localStorage.setItem('orders', JSON.stringify(updatedOrders));

                    // Remove item from the DOM
                    ordersList.removeChild(orderItem);

                    // If no items left, show "Your cart is currently empty"
                    if (updatedOrders.length === 0) {
                        emptyCartMessage.style.display = 'block';
                        checkoutButton.disabled = true; // Disable checkout button
                    }
                });

                // Append the order item to the list
                ordersList.appendChild(orderItem);
            });
        }

        // Checkout Button Click Event
        checkoutButton.addEventListener('click', function () {
            alert("Proceeding to checkout...");
            // Add your checkout logic here (e.g., redirect to payment gateway)
        });
    </script>
</body>
</html>
