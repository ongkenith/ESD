<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <style>
        body {
            font-family: Montserrat;
            background-color: #f8f8f8;
        }
        .success-section {
            padding: 4rem 0;
            text-align: center;
        }
        .success-section h1 {
            color: #28a745;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .success-section p {
            font-size: 1.2rem;
            color: #555;
        }
        .order-summary {
            margin-top: 2rem;
        }
        .footer {
            background-color: white;
            text-align: center;
            padding: 1rem 0;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            Nimbus
            <img src="assets/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" />
        </a>
    </div>
</nav>

<!-- Success Message -->
<section class="success-section">

        <div class="order-summary">
            <ul id="order-details" class="list-group mt-3"></ul>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const orderId = new URLSearchParams(window.location.search).get("order_id");

    const supabaseUrl = "https://fnkjhzstrrrkcrsibpuy.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZua2poenN0cnJya2Nyc2licHV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMxMzM5NDIsImV4cCI6MjA1ODcwOTk0Mn0.AkRp3KiSycUENcC58xbA5Xu2eL6BilcAMqP_t_B4cRk"; // Replace with your actual anon/public API key

    // mark order as PAID (payment status = true) --> so that cn get order details
    fetch(`${supabaseUrl}/rest/v1/Order?order_id=eq.${orderId}`, {
    method: 'PATCH',
    headers: {
        apikey: supabaseKey,
        Authorization: `Bearer ${supabaseKey}`,
        'Content-Type': 'application/json',
        Prefer: 'return=representation'
    },
    body: JSON.stringify({ payment_status: true })
    })
    .then(res => res.json())
    .then(data => {
    const container = document.getElementById('order-details');
    container.innerHTML = `
        <li class="list-group-item text-success">
            <h1>✅ Payment Completed</h1>
            <p>Thank you for your purchase!</p>
        </li>
        <li class="list-group-item">
        <a href="order-details.html?order_id=${orderId}" class="btn btn-primary mt-3">
            View Order Details
        </a>
        </li>
    `;
    })
    .catch(err => {
    console.error("Failed to update payment status:", err);
    document.getElementById('order-details').innerHTML = `
        <li class="list-group-item text-danger">
        ⚠️ Something went wrong confirming your payment.
        </li>
    `;
    });
</script>
</body>
</html>
