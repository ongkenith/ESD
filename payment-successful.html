<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8;
        }
        .success-section {
            padding: 4rem 0;
            text-align: center;
        }
        .success-section h1 {
            color: #28a745;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .success-section p {
            font-size: 1.2rem;
            color: #555;
        }
        .order-summary {
            margin-top: 2rem;
        }
        .footer {
            background-color: white;
            text-align: center;
            padding: 1rem 0;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            Nimbus
            <img src="assets/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" />
        </a>
    </div>
</nav>

<!-- Success Message -->
<section class="success-section">
    <div class="container">
        <h1>âœ… Payment Completed</h1>
        <p>Thank you for your purchase!</p>

        <div class="order-summary">
            <h4>Your Order Details</h4>
            <ul id="order-details" class="list-group mt-3"></ul>
        </div>
    </div>
</section>

<!-- <footer class="footer">
    &copy; 2025 Nimbus. All Rights Reserved.
</footer> -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Get order details from session storage
    const orderDetails = JSON.parse(sessionStorage.getItem('lastOrder')) || {};
    const listGroup = document.getElementById('order-details');

    if (orderDetails.order_id) {
        // Display order ID
        const orderIdItem = document.createElement('li');
        orderIdItem.classList.add('list-group-item');
        orderIdItem.innerHTML = `<strong>Order ID:</strong> ${orderDetails.order_id}`;
        listGroup.appendChild(orderIdItem);

        // Display customer details
        if (orderDetails.customer_details) {
            const customerItem = document.createElement('li');
            customerItem.classList.add('list-group-item');
            customerItem.innerHTML = `
                <strong>Customer:</strong> ${orderDetails.customer_details.Name}<br>
                <strong>Email:</strong> ${orderDetails.customer_details.Email}
            `;
            listGroup.appendChild(customerItem);
        }

        // Display items ordered
        if (orderDetails.items_ordered && orderDetails.items_ordered.length > 0) {
            const itemsHeader = document.createElement('li');
            itemsHeader.classList.add('list-group-item');
            itemsHeader.innerHTML = '<strong>Items Ordered:</strong>';
            listGroup.appendChild(itemsHeader);

            orderDetails.items_ordered.forEach(item => {
                const itemElement = document.createElement('li');
                itemElement.classList.add('list-group-item');
                itemElement.innerHTML = `
                    ${item.name} - Quantity: ${item.quantity} - Price: $${item.price}
                `;
                listGroup.appendChild(itemElement);
            });
        }

        // Display total amount
        if (orderDetails.total_amount) {
            const totalItem = document.createElement('li');
            totalItem.classList.add('list-group-item', 'bg-light');
            totalItem.innerHTML = `<strong>Total Amount:</strong> $${orderDetails.total_amount.toFixed(2)}`;
            listGroup.appendChild(totalItem);
        }

        // Clear the cart and last order from storage
        localStorage.removeItem('cart');
        sessionStorage.removeItem('lastOrder');
    } else {
        const errorItem = document.createElement('li');
        errorItem.classList.add('list-group-item', 'text-danger');
        errorItem.textContent = 'No order details found.';
        listGroup.appendChild(errorItem);
    }
</script>
</body>
</html>
