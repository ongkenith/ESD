<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8;
        }
        .success-section {
            padding: 4rem 0;
            text-align: center;
        }
        .success-section h1 {
            color: #28a745;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .success-section p {
            font-size: 1.2rem;
            color: #555;
        }
        .order-summary {
            margin-top: 2rem;
        }
        .footer {
            background-color: white;
            text-align: center;
            padding: 1rem 0;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            Nimbus
            <img src="assets/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" />
        </a>
    </div>
</nav>

<!-- Success Message -->
<section class="success-section">
    <div class="container">
        <h1>âœ… Payment Completed</h1>
        <p>Thank you for your purchase!</p>

        <div class="order-summary">
            <h4>Your Order Details</h4>
            <ul id="order-details" class="list-group mt-3"></ul>
        </div>
    </div>
</section>

<!-- <footer class="footer">
    &copy; 2025 Nimbus. All Rights Reserved.
</footer> -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Display checked-out order
    const orderList = JSON.parse(localStorage.getItem('checkedOutOrders')) || [];
    const listGroup = document.getElementById('order-details');

    orderList.forEach(order => {
        const item = document.createElement('li');
        item.classList.add('list-group-item');
        item.textContent = `${order.name} - ${order.price}`;
        listGroup.appendChild(item);
    });

    // UPDATE THE ORDER STATUS!!
    fetch('http://localhost:5003/orders/update-status', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            order_status: 'processing',
            orders: orderList // or add customer ID if needed
        })
    }).then(response => {
        if (!response.ok) throw new Error('Failed to update order status');
        console.log('Order status updated to processing.');
    }).catch(error => {
        console.error('Backend error:', error);
    });
</script>
</body>
</html>
